version: 2.1
jobs:
  build:
    parameters:
      node-version:
        type: string
        default: "18"
    docker:
      - image: cimg/node:<< parameters.node-version >>
    environment:
      LANG: en_US.UTF-8
    steps:
      - checkout
      - run:
          name: Update NPM version
          command: sudo npm install -g npm@latest
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Build
          command: npm run build
      - run:
          name: Run Tests
          command: npm run test
workflows:
  build-and-test:
    jobs:
      - build:
          matrix:
            parameters:
              node-version: ["14.20", "16.20", "18.16"]